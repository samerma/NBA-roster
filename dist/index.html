<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <title>NBA Roster</title>
      <link rel="stylesheet"
            type="text/css"
            href="style.css" />
</head>


<body>
      <div id="container">
            <div>
                  <input type="text">
                  <button onclick=fetchPlayers()>show</button>
                  <button id="dream-team-btn">Dream Team</button>
            </div>
            <div id="players"></div>
      </div>

      <script id="player-template"
              type="text/x-handlebars-template">
              {{#each players}}
                <div class="player">
                    <p class="name">{{firstName}} {{lastName}}</p>
                    <p class="jersey">{{jersey}}</p>
                    <img class="image" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
                    <p class="pos">{{pos}}</p>
                    <button class="add-player">add</button>
                </div>
            {{/each}}
           </script>

      <script src="./handlebars/dist/handlebars.js"></script>
      <script src="./jquery/dist/jquery.js"></script>
      <script src="main.js"></script>
</body>

</html>
