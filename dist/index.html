<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <title>NBA Roster</title>
      <link rel="stylesheet"
            type="text/css"
            href="style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo&display=swap"
            rel="stylesheet">
</head>


<body>
      <div id="container">
            <div id="search-bar">
                  <input type="text">
                  <button id="show-btn"
                          onclick=fetchPlayers()>Show</button>
                  <button id="dream-team-btn">Dream Team</button>
            </div>
            <div id="players"></div>
      </div>

      <script id="player-template"
              type="text/x-handlebars-template">
              {{#each players}}
                <div class="player" data-personId = "{{personId}}" data-teamId="{{teamId}}">
                    <p class="name">{{firstName}} {{lastName}}</p>
                    <p class="jersey">{{jersey}}</p>
                    <img class="image" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" alt="Image not found" onerror="this.src='https://newscdn.weigelbroadcasting.com/mRgPW-1573075860-150539-blog-bc_nba_abc.jpg';">
                    <p class="pos">{{pos}}</p>
                    {{#if isDT}}
                        <button disabled class="added">Added</button>
                        {{else}}
                        <button class="add-player-btn">Add To Roster</button>
                    {{/if}}
                </div>
            {{/each}}
           </script>
      <script id="dream-team-template"
              type="text/x-handlebars-template">
              {{#each players}}
                <div class="player" data-personId = "{{personId}}" data-teamId="{{teamId}}">
                    <p class="name">{{firstName}} {{lastName}}</p>
                    <p class="jersey">{{jersey}}</p>
                    <img class="image" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" alt="Image not found" onerror="this.src='https://newscdn.weigelbroadcasting.com/mRgPW-1573075860-150539-blog-bc_nba_abc.jpg';">
                    <p class="pos">{{pos}}</p>
                    <button class="remove-player-btn">Remove</button>
                </div>
            {{/each}}
           </script>

      <script src="./handlebars/dist/handlebars.js"></script>
      <script src="./jquery/dist/jquery.js"></script>
      <script src="player.js"></script>
      <script src="renderer.js"></script>
      <script src="main.js"></script>
</body>

</html>
